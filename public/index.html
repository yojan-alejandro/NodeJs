<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Denuncias y Solicitudes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
            color: #1f2937; 
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container bg-white shadow-lg rounded-xl p-8 max-w-5xl w-full space-y-10">
        <h1 class="text-4xl font-extrabold text-center text-green-700 mb-8">Sistema de Eco Denuncias y Solicitudes</h1>

        <div class="controls flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="reloadBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 w-full sm:w-auto">
                Recargar Datos
            </button>
            <div id="statusMessage" class="text-center text-sm w-full sm:w-auto">
            </div>
        </div>

        <section>
            <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Denuncias</h2>
            <div class="table-container overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
                <table id="denunciasTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo Delito</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripci贸n</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ubicaci贸n</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha/Hora</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="denunciasTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">Cargando denuncias...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="mt-10">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Solicitudes</h2>
            <div class="table-container overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
                <table id="solicitudesTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo Solicitud</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripci贸n</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Solicitud</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">Fecha Resoluci贸n</th>
                        </tr>
                    </thead>
                    <tbody id="solicitudesTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">Cargando solicitudes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
